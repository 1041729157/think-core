
<input type="text" class="{$class}" id="{$gid}" autocomplete="off" name='{$options.name}[]' value="{$value}"  {$options.extra_attr}>

<script type="text/javascript">
    jQuery(document).ready(function ($) {
        $('#{$gid}').datetimepicker({
            format      : 'yyyy-mm-dd hh:ii:ss',
            showSecond  : true,
            autoclose   : true,
            todayBtn    : 'linked',
            language    : 'zh-CN',
            fontAwesome : true,
            stepMinute: 1,
            stepSecond: 1
        });
    });
</script>
